<!DOCTYPE html>
<html>
  <head>
    <title>20 Days Of JavaScript Codestreak</title> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>20 Days Of JavaScript Codestreak:19 Day</h1>
    <h1>Project management app</h1>
    <div id="board">
      <div class="column" id="to-do">
        <h2>To Do</h2>
        <form>
          <input type="text" id="to-do-input" placeholder="Enter task...">
          <button type="submit" id="to-do-add-btn">Add</button>
        </form>
        <ul id="to-do-list"></ul>
      </div>
      <div class="column" id="doing">
        <h2>Doing</h2>
        <form>
          <input type="text" id="doing-input" placeholder="Enter task...">
          <button type="submit" id="doing-add-btn">Add</button>
        </form>
        <ul id="doing-list"></ul>
      </div>
      <div class="column" id="done">
        <h2>Done</h2>
        <form>
          <input type="text" id="done-input" placeholder="Enter task...">
          <button type="submit" id="done-add-btn">Add</button>
        </form>
        <ul id="done-list"></ul>
      </div>
    </div>
         
    <script src="script.js"></script>
  </body>
</html>
