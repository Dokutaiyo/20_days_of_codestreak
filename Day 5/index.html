<!DOCTYPE html>
<html>
  <head>
    <title>20 Days Of JavaScript Codestreak</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      /* CSS styles for the carousel */
      #carousel {
        width: 600px;
        height: 400px;
        overflow: hidden;
      }
      #carousel img {
        width: 600px;
        height: 400px;
        float: left;
      }
    </style>
  </head>
  <body>
    <h1>20 Days Of JavaScript Codestreak:05 Day</h1>
    <h2>Image Carousel</h2>
    <div id="carousel">
      <img src="1.jpg">
      <img src="2.jpg">
      <img src="3.jpg">
    </div>
    <button id="prev-button">Previous</button>
    <button id="next-button">Next</button>
    <script src="carousel.js"></script>
  </body>
</html>
