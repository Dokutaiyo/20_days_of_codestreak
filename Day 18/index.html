<!DOCTYPE html>
<html>
  <head>
    <title>20 Days Of JavaScript Codestreak</title> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>20 Days Of JavaScript Codestreak:18 Day</h1>
    <h1>Alarm Clock</h1>
    <div id="time"></div>
    <form>
        <label for="alarm-date">Alarm Date</label>
        <input type="date" id="alarm-date">
        <br>
        <label for="alarm-time">Alarm Time</label>
        <input type="time" id="alarm-time">
        <br>
        <button type="submit" id="set-alarm-btn">Set Alarm</button>
      </form>      
    <div id="alarm-message"></div>
    <script src="script.js"></script>
  </body>
